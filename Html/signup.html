


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Service Management</title>
  <link rel="stylesheet" href="/Courier_Mangement/Css/signup.css">
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" name="username" id="user_name" placeholder="Enter your Name" required>
      </div>
      <div class="form-group">
        <label for="d_o_b">DOB</label>
        <input type="date" name="dob" id="d_o_b" required>
      </div>
      <div class="form-group">
        <label>Gender</label><br>
        <input type="radio" name="gender" id="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
      </div>
      <div class="form-group">
        <label for="email_id">Email Id</label>
        <input type="email" name="email" id="email_id" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" name="phone" id="phone_number" placeholder="Enter your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" name="password" id="passwordInput" placeholder="Enter your Password" required>
      </div>
      <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPasswordInput" placeholder="Confirm your Password"
          required>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      var username = document.getElementById('user_name').value;
      var dob = document.getElementById('d_o_b').value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var email = document.getElementById('email_id').value;
      var phone = document.getElementById('phone_number').value;
      var password = document.getElementById('passwordInput').value;
      var confirmPassword = document.getElementById('confirmPasswordInput').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      var user = {
        username: username,
        dob: dob,
        gender: gender,
        email: email,
        phone: phone,
        password: password
      };

      fetch('http://localhost:8098/api/users/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "login.html";
        } else {
          throw new Error('Error: ' + response.status);
        }
      })
      .catch(error => {
        console.error(error);

        // window.location.href = "login.html";
      });
    });
  </script>
</body>

</html>
