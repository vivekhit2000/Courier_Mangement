<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/Css/admin_login.css">
</head>

<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Get the admins from local storage
      var admins = JSON.parse(localStorage.getItem('admins')) || [];

      // Check if the admin exists and the credentials are valid
      var admin = admins.find(function(adminItem) {
        return adminItem.username === username && adminItem.password === password;
      });

      if (admin) {
        // Redirect to the admin dashboard with a welcome message
        var welcomeMessage = 'Welcome ' + admin.username + ' !! ' ;
        localStorage.setItem('welcomeMessage', welcomeMessage);
        window.location.href = 'admin_dashboard.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
      
    });
  </script>
</body>

</html>
