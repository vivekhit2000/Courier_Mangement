<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="/Css/pricing.css">
    
</head>

<body>
    <h1>Pricing</h1>
    <div id="pricingTable"></div>
    <div class="buttonContainer">
        <div class="homeButton">
            <a href="homepage.html">&#8962;</a> <!-- Home button -->
        </div>
        <div class="shipmentButton">
            <a href="create_shipment.html">Go to Shipment</a> <!-- Shipment button -->
        </div>
    </div>
    
    


    <script>
        var pricingData = [
            {
                plan: "Basic",
                price: 9.99,
                features: ["10 kg package limit", "3-5 days delivery", "Tracking available"]
            },
            {
                plan: "Standard",
                price: 19.99,
                features: ["20 kg package limit", "2-3 days delivery", "Tracking available", "Insurance included"]
            },
            {
                plan: "Premium",
                price: 29.99,
                features: ["Unlimited package limit", "1-2 days delivery", "Tracking available", "Insurance included", "Priority support"]
            }
        ];

        var pricingTable = document.getElementById("pricingTable");

        pricingData.forEach(function (plan) {
            var card = document.createElement("div");
            card.className = "pricingCard";

            var title = document.createElement("h2");
            title.textContent = plan.plan;
            card.appendChild(title);

            var price = document.createElement("div");
            price.className = "price";
            price.textContent = "â‚¹" + plan.price.toFixed(2);
            card.appendChild(price);

            var features = document.createElement("ul");
            plan.features.forEach(function (feature) {
                var listItem = document.createElement("li");
                listItem.textContent = feature.replace("lbs", "kg");
                features.appendChild(listItem);
            });
            card.appendChild(features);

            var button = document.createElement("button");
            button.textContent = "Select Plan";
            button.addEventListener("click", function () {
                // Save the selected plan to local storage
                localStorage.setItem("selectedPlan", JSON.stringify(plan));
                // Redirect to create_shipment.html
                window.location.href = "create_shipment.html";
            });
            card.appendChild(button);

            pricingTable.appendChild(card);
        });
    </script>
</body>

</html>
